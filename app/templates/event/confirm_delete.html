{% extends 'base.html' %}
{% block title %}Confirm Delete Event{% endblock %}
{% block content %}
<h2>Are you sure you want to delete the event "{{ event.title }}"?</h2>
<p>This action cannot be undone.</p>
<form action="{{ url_for('event.delete_event', event_id=event.id) }}" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

    <button type="submit" class="btn btn-danger">Delete Event</button>
    <a href="{{ url_for('event.event_detail', event_id=event.id) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
