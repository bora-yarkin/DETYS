{% extends 'base.html' %}
{% block title %}Clubs{% endblock %}
{% block content %}
<div class="container-fluid px-0">
    <div class="hero-section text-center py-5 bg-primary text-white">
        <div class="container">
            <h1 class="display-4 fw-bold mb-4">Clubs</h1>
            {% if current_user.is_club_manager %}
            <div class="d-grid gap-2 d-md-block">
                <a href="{{ url_for('club.create_club') }}" class="btn btn-light btn-lg">
                    <i class="fas fa-plus-circle"></i> Create New Club
                </a>
            </div>
            {% endif %}
        </div>
    </div>

    <div class="container py-5">
        <div class="row g-4">
            {% for club in clubs %}
            <div class="col-md-4">
                <div class="card h-100 hover-card">
                    <div class="card-body">
                        <h3 class="h5 card-title">{{ club.name }}</h3>
                        <p class="card-text">{{ club.description[:100] }}...</p>
                    </div>
                    <div class="card-footer bg-transparent border-0">
                        <a href="{{ url_for('club.club_detail', club_id=club.id) }}" class="btn btn-outline-primary">
                            <i class="fas fa-info-circle"></i> Learn More
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
