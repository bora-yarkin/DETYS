{% extends 'base.html' %}
{% block title %}Confirm Delete Club{% endblock %}
{% block content %}
<h2>Are you sure you want to delete the club "{{ club.name }}"?</h2>
<form action="{{ url_for('club.delete_club', club_id=club.id) }}" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <button type="submit" class="btn btn-danger">Delete Club</button>
    <a href="{{ url_for('club.club_detail', club_id=club.id) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
