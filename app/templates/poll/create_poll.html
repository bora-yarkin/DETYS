{% extends 'base.html' %}
{% block title %}Create Poll{% endblock %}
{% block content %}
<div class="container-fluid px-0">
    <div class="hero-section text-center py-5 bg-primary text-white">
        <div class="container">
            <h1 class="display-4 fw-bold mb-4">Create Poll</h1>
            <p class="lead mb-0">{{ event.title }}</p>
        </div>
    </div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <form method="POST">
                            {{ form.hidden_tag() }}

                            <div class="mb-4">
                                <label for="question" class="form-label fw-bold">Poll Question:</label>
                                <input type="text" name="question" id="question" class="form-control form-control-lg"
                                    placeholder="Enter your question here" required>
                            </div>

                            <div class="mb-4">
                                <h5 class="mb-3">Choices</h5>
                                <div class="choice-inputs">
                                    <div class="mb-3">
                                        <input type="text" name="choice[]" class="form-control" placeholder="Choice 1"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" name="choice[]" class="form-control" placeholder="Choice 2"
                                            required>
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" name="choice[]" class="form-control"
                                            placeholder="Choice 3 (optional)">
                                    </div>
                                    <div class="mb-3">
                                        <input type="text" name="choice[]" class="form-control"
                                            placeholder="Choice 4 (optional)">
                                    </div>
                                </div>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-check"></i> Create Poll
                                </button>
                                <a href="{{ url_for('event.event_detail', event_id=event.id) }}"
                                    class="btn btn-outline-secondary btn-lg">Cancel</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
