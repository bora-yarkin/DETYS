{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="post">
    <h1>{{ post.title }}</h1>
    <p><em>Posted on {{ post.posted_at.strftime('%Y-%m-%d %H:%M') }}</em></p>
    <div class="post-content">
        {{ post.content|safe }}
    </div>
    <a href="{{ url_for('main.index') }}">Back to Home</a>
</div>
{% endblock %}
